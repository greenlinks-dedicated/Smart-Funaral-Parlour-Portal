<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">assignment</i>
                  </div>
                  <h4 class="card-title">DataTables.net</h4>
                </div>
                  <div class="card-body">
                      <div class="toolbar">
                          <!--        Here you can write extra buttons/actions for the toolbar              -->
                      </div>
                      <div class="material-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                              <thead>
                                  <tr>
                                    <th>Society ID</th>
                                    <th>Joined</th>
                                    <th>Society Name</th>
                                    <th>Policy Status</th>
                                    <th class="disabled-sorting text-right">Action</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let society of societies; let i = index">
                                      <td>{{  society.idSociety }}</td>
                                      <td>{{  society.date }}</td>
                                      <td>{{  society.name }}</td>
                                      <td>{{  society.policystatus }}</td>
                                      <td class="text-right">
                                        <a (click)="editSociety(i, society.idSociety)" class="btn btn-link btn-info btn-just-icon edit"><i class="material-icons" [class.active]="i == row">edit</i></a>
                                        <a (click)="viewSociety(i, society.idSociety)" class="btn btn-link btn-warning btn-just-icon view"><i class="material-icons" [class.active]="i == row">info</i></a>
                                        <a (click)="deleteSociety(i, society.idSociety)" class="btn btn-link btn-danger btn-just-icon remove"><i class="material-icons" [class.active]="i == row">delete</i></a>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
                  <!-- end content-->
              </div>
              <!--  end card  -->
          </div>
          <!-- end col-md-12 -->
      </div>
      <!-- end row -->
  </div>
</div>
