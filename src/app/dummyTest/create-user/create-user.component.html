<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">

<div class="card ">
  <div class="card-header card-header-rose card-header-icon">
    <div class="card-icon">
      <i class="material-icons">contacts</i>
    </div>
    <h4 class="card-title">Enter The following Credentials</h4>
  </div>
  <div class="card-body ">
    <form class="form-horizontal">
      <div class="row">
        <label class="col-md-3 col-2 col-form-label">Name</label>
        <div class="col-md-9 col-9">
          <input matInput class="example-full-width" type="text" required>
        </div>
      </div>
      <div class="row">
        <label class="col-md-3 col-2 col-form-label">Surname</label>
        <div class="col-md-9 col-9">
         
            <input matInput class="example-full-width" type="text" required>
          
        </div>
      </div>
      <div class="row">
        <label class="col-md-3"></label>
        <div class="col-md-9">
          <div class="form-check">

          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer ">
    <div class="row">
      <div class="col-md-9">
        <button mat-raised-button type="submit" class="btn btn-fill btn-rose" (click)="submit()">Save</button>
      </div>
    </div>
  </div>
</div>

      </div>
    </div>
  </div>
